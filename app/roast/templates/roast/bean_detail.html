
{% extends "base.html" %}

{% block content %}

<h3>{{ bean.name }}</h3>
<p>{{ bean.description }}</p>

<a class="btn btn-info" href="{{ url_for('roast.edit_bean', bean_id=bean.id) }}">Edit Bean</a>
<a class="btn btn-primary" href="{{ url_for('roast.beans') }}">Back to List</a>
{% if bean.roasts.all() %}
<h4>Roasts for {{ bean.name }}</h4>
{% for roast in bean.roasts %}

{% endfor %}

{% endif %}

{% endblock %}
